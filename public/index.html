                try {

                    const response = await fetch('/api/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            sessionId: localStorage.getItem('sessionId')
                        })
                    });

                        localStorage.removeItem('username');
                        localStorage.removeItem('role');
